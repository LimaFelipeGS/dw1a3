<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@600&family=Righteous&display=swap" rel="stylesheet">
    <title>A10</title>
</head>
<body>
    <div class="head">
    <h1>Informações de Cadastro</h1>
    </div>
    
    <div class="body">
    <div class="form">
    <div class="box">
    <label>Nome Completo:</label>
    <input id="name" type="text" data-js="name" placeholder="Ex: João da Silva">
    </div>

    <div class="box">
    <label>RG:</label>
    <input id="rg" type="text" data-js="rg" placeholder="00.000.000-0">
    </div>
    
    <div class="box">
    <label>CPF:</label>
    <input id="cpf" type="text" data-js="cpf" placeholder="000.000.000-00">
    </div>
    
    <div class="box">
    <label>Email:</label>
    <input id="email" type="text" data-js="email" placeholder="Ex: joaosilva@gmail.com">
    </div>

    <div class="box">
    <label>Telefone:</label>
    <input id="phone" type="text" data-js="tel" placeholder="(00) 00000-0000">
    </div>

    <button id="button">Confirmar</button>
    </div>

    <img src="./images/running.jpg" alt="">
    </div>

    <script src="./script.js"></script>
</body>
</html>
